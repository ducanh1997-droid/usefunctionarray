    let n = prompt("Nhập dãy số");
    let str = n.toString();
    let result = [n[0]];
    for(let i = 1;i<n.length;i++){
        if(n[i-1]%2==0 && n[i]%2==0){
            result.push('-',str[i])
        }else{
            result.push(str[i]);
        }
    }
